<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проэкт Место</title>
</head>

<body class="root">
<header class="header">
  <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Проект 'Место'">
</header>

<main class="main">
<section class="profile">
    <img class="profile__image" src="" alt="Аватар профиля">
    <button class="profile__button-edit-photo" type="button" aria-label="Редактировать"></button>
  <div class="profile__info">
    <h1 class="profile__name"></h1>
    <p class="profile__description"></p>
    <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
  </div>
  <button class="profile__button-add" type="button" aria-label="Добавить"></button>
</section>

<section class="photo">
  <ul class="photo__list">
  </ul>
</section>
</main>

<footer class="footer">
  <p class="footer__title">© 2020 Mesto Russia</p>
</footer>

<div class="popup popup_type_edit">
  <div class="popup__container">
    <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="editProfile" novalidate>
      <input type="text" placeholder="Имя" class="popup__input" name="nameProfile" id="nameInput" minlength="2" maxlength="40" pattern="[А-Яа-яA-Za-z -]{1,}" required>
      <span class="popup__form-error" id="nameInput-error"></span>
      <input type="text" placeholder="О себе" class="popup__input" name="jobProfile" id="jobInput" minlength="2" maxlength="200" required>
      <span class="popup__form-error" id="jobInput-error"></span>
      <button class="popup__button-save" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup popup_type_new-card">
  <div class="popup__container">
    <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__form" name="newCard" novalidate>
      <input type="text" placeholder="Название" class="popup__input" name="TitleProfile" id="TitleInput" minlength="2" maxlength="30" required>
      <span class="popup__form-error" id="TitleInput-error"></span>
      <input type="url" placeholder="Ссылка на картинку" class="popup__input" name="PhotoProfile" id="PhotoInput" required>
      <span class="popup__form-error" id="PhotoInput-error"></span>
      <button disabled class="popup__button-save popup__button-save_disable" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup popup_type_image">
    <figure class="popup__figure">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <img src="#" alt="#" class="popup__image">
      <figcaption><p class="popup__subtitle"></p></figcaption>
    </figure>
</div>

<div class="popup popup_type_delete">
  <div class="popup__container">
    <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
    <form class="popup__form" name="Confirm" novalidate>
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__button-save" type="submit">Да</button>
    </form>
  </div>
</div>

<div class="popup popup_type_avatar">
  <div class="popup__container">
    <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Обновить аватар</h2>
    <form class="popup__form" name="newAvatar" novalidate>
      <input type="url" placeholder="Ссылка на картинку" class="popup__input" name="AvatarProfile" id="AvatarInput" required>
      <span class="popup__form-error" id="AvatarInput-error"></span>
      <button disabled class="popup__button-save popup__button-save_disable" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<template class="photo-template">
  <li class="photo__container">
    <img src="#" class="photo__image" alt="#" id='#'>
    <h2 class="photo__title"></h2>
    <div class="photo__like">
      <button class="photo__like-button" type="button" aria-label="Лайк"></button>
      <span class="photo__score">0</span>
    </div>
    <button class="photo__trash-button" type="button" aria-label="Удалить"></button>
  </li>
</template>

</body>
</html>
