<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проэкт Место</title>
</head>

<body class="root">
<header class="header">
  <img src="./images/logo.svg" class="header__logo" alt="Проект 'Место'">
</header>

<main>
<section class="profile">
  <img class="profile__image" src="images/Zhak-Iv_Kusto.jpg" alt="Аватар профиля">
  <div class="profile__info">
    <h1 class="profile__name">Жак-Ив Кусто</h1>
    <p class="profile__description">Исследователь океана</p>
    <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
  </div>
  <button class="profile__button-add" type="button" aria-label="Добавить"></button>
</section>

<section class="photo">
  <ul class="photo__list">
  </ul>
</section>
</main>

<footer class="footer">
  <p class="footer__title">© 2020 Mesto Russia</p>
</footer>

<div class="popup popup_type_edit">
  <div class="popup__container">
    <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="editProfile"> 
      <input type="text" placeholder="Имя" class="popup__input" name="nameProfile" id="nameInput">
      <input type="text" placeholder="О себе" class="popup__input" name="jobProfile" id="jobInput">
      <button class="popup__button-save" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup popup_type_new-card">
  <div class="popup__container">
    <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__form" name="editProfile"> 
      <input type="text" placeholder="Название" class="popup__input" name="TitleProfile" id="TitleInput">
      <input type="text" placeholder="Ссылка на картинку" class="popup__input" name="PhotoProfile" id="PhotoInput">
      <button class="popup__button-save" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup popup_type_image">
    <figure class="popup__figure">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <img src="#" alt="" class="popup__image">
      <figcaption><p class="popup__subtitle"></p></figcaption>
     </figure>
</div>

<template class="photo-template">
  <li class="photo__container">
    <img src="#" class="photo__image" alt="">
    <h2 class="photo__title"></h2>
    <button class="photo__like-button" type="button" aria-label="Лайк"></button>
    <button class="photo__trash-button" type="button" aria-label="Удалить"></button>
  </li>
</template>

<script src="./scripts/index.js"></script>

</body>
</html>
