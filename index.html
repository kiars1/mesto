<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проэкт Место</title>
</head>

<body class="root">
<header class="header">
  <img src="./images/logo.svg" class="header__logo" alt="Проект 'Место'">
</header>

<main class="main">
<section class="profile">
  <img class="profile__image" src="images/Zhak-Iv_Kusto.jpg" alt="Аватар профиля">
  <div class="profile__info">
    <h1 class="profile__name">Жак-Ив Кусто</h1>
    <p class="profile__description">Исследователь океана</p>
    <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
  </div>
  <button class="profile__button-add" type="button" aria-label="Добавить"></button>
</section>

<section class="photo">
  <ul class="photo__list">
    <li class="photo__container">
        <img src="images/Karachaevsk.jpg" class="photo__image" alt="Карачаевск">
        <h2 class="photo__title">Карачаевск</h2>
        <button class="photo__like-button photo__like-button_active" type="button" aria-label="Лайк"></button>
    </li>
    <li class="photo__container">
      <img src="images/Elbrus.jpg" class="photo__image" alt="Гора Эльбрус">
      <h2 class="photo__title">Гора Эльбрус</h2>
    <div class="photo__like-container">
      <button class="photo__like-button" type="button" aria-label="Лайк"></button>
    </div>
    </li>
    <li class="photo__container">
      <img src="images/Dombai.jpg" class="photo__image" alt="Домбай">
      <h2 class="photo__title">Домбай</h2>
    <div class="photo__like-container">
      <button class="photo__like-button" type="button" aria-label="Лайк"></button>
    </div>
    </li>
    <li class="photo__container">
      <img src="images/Elbrus.jpg" class="photo__image" alt="Гора Эльбрус">
      <h2 class="photo__title">Гора Эльбрус</h2>
    <div class="photo__like-container">
      <button class="photo__like-button" type="button" aria-label="Лайк"></button>
    </div>
    </li>
    <li class="photo__container">
      <img src="images/Dombai.jpg" class="photo__image" alt="Домбай">
      <h2 class="photo__title">Домбай</h2>
    <div class="photo__like-container">
      <button class="photo__like-button" type="button" aria-label="Лайк"></button>
    </div>
    </li>
    <li class="photo__container">
      <img src="images/Karachaevsk.jpg" class="photo__image" alt="Карачаево-Черкесия">
      <h2 class="photo__title">Карачаево-Черкесия</h2>
    <div class="photo__like-container">
      <button class="photo__like-button" type="button" aria-label="Лайк"></button>
    </div>
    </li>
  </ul>
</section>
</main>

<footer class="footer">
  <p class="footer__title">© 2020 Mesto Russia</p>
</footer>

<div class="popup">
  <div class="popup__container">
    <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="editProfile"> 
      <input type="text" placeholder="Имя" class="popup__input" name="nameProfile" id="nameInput">
      <input type="text" placeholder="О себе" class="popup__input" name="jobProfile" id="jobInput">
      <button class="popup__button-save" type="submit">Сохранить</button>
    </form>
  </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
